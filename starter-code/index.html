<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />

    
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    
    <title>Frontend Mentor | GitHub user search app</title>
    <link rel="stylesheet" href="./syle.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2 class="logo">devfinder</h2>
        <div class="bright-dark-box">
          <span class="bright-dark-text">DARK</span>
          <img src="./assets/icon-moon.svg" alt="" class="bright-dark-img" />
          <img src="./assets/dark-moon.png" alt="" class="bright-dark-moon-img" />
        </div>
      </div>

      <div class="user-search-bar">
        <div class="user-search-box">
          <img
            src="./assets/icon-search.svg"
            alt=""
            class="user-search-box__img"
          />
          <input
            value="aydinhafiz"
            placeholder="Search GitHub usernameâ€¦"
            type="text"
            class="user-search-bar__input"
          />
        </div>
        <div class="user-search-button">
          <span class="no-result-hidden no-result-active">No results</span>
          <button class="search-button">Search</button>
        </div>
      </div>

      <div class="content">
        <div class="user-info-header">
          <div class="user-info__left-side">
            <img
              src="./assets/default-user.png"
              alt=""
              class="left-side__img"
            />
            <div class="left-side__user-names">
              <span class="user-name">The Octocat</span>
              <span class="nickname">@octocat</span>
              <span class="user-bio">This profile has no bio</span>
            </div>
          </div>

          <span class="when-user-joined"> Joined 25 Jan 2011 </span>
        </div>

        <div class="user-info-middle">
          <div class="user-follow-infos">
            <div class="user-follow-infos__repos">
              <span class="user-follow-infos__text">Repos</span>
              <span class="user-follow-infos__number-repos">0</span>
            </div>
            <div class="user-follow-infos__followers">
              <span class="user-follow-infos__text">Followers</span>
              <span class="user-follow-infos__number-followers">0</span>
            </div>
            <div class="user-follow-infos__following">
              <span class="user-follow-infos__text">Following</span>
              <span class="user-follow-infos__number-following">0</span>
            </div>
          </div>
          <div class="user-contact-info-box">
            <div class="user-contact-location">
              <img
                src="./assets/icon-location.svg"
                alt=""
                class="user-contact__img-location"
              />
              <span class="user-contact-text-location">San Francisco</span>
            </div>
            <div class="user-contact-twitter">
              <img
                src="./assets/icon-twitter.svg"
                alt=""
                class="user-contact__img-twitter"
              />
              <span class="user-contact-text-twitter">Not Available</span>
            </div>
            <div class="user-contact-website">
              <img
                src="./assets/icon-website.svg"
                alt=""
                class="user-contact__img-website"
              />
              <a class="user-contact-text-website" href="https://github.blog"
                >https://github.blog</a
              >
            </div>
            <div class="user-contact-company">
              <img
                src="./assets//icon-company.svg"
                alt=""
                class="user-contact__img-company"
              />
              <span class="user-contact-text-company">@github</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
