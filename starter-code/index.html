<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <title>Frontend Mentor | GitHub user search app</title>
    <link rel="stylesheet" href="./syle.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2 class="logo">devfinder</h2>
        <div class="bright-dark-box">
          <span class="bright-dark-text">DARK</span>
          <img src="./assets/icon-moon.svg" alt="" class="bright-dark-img" />
        </div>
      </div>

      <div class="user-search-bar">
        <div class="user-search-box">
          <img
            src="./assets/icon-search.svg"
            alt=""
            class="user-search-box__img"
          />
          <input
            placeholder="Search GitHub usernameâ€¦"
            type="text"
            class="user-search-bar__input"
          />
        </div>
        <button class="search-button">Search</button>
      </div>

      <div class="content">
        <div class="user-info-header">
          <div class="user-info__left-side">
            <img
              src="./assets/default-user.png"
              alt=""
              class="left-side__img"
            />
            <div class="left-side__user-names">
              <span class="user-name">The Octocat</span>
              <span class="nickname">@octocat</span>
              <span class="user-bio">This profile has no bio</span>
            </div>
          </div>
          <span class="when-user-joined"> Joined 25 Jan 2011 </span>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
